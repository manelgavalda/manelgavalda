<script>
  location.hash = location.hash || '#about'

  function debounce(callback, delay){
    var timer;

    return function(){
      var args = arguments;
      var context = this;
      clearTimeout(timer);
      timer = setTimeout(function(){
        callback.apply(context, args);
      }, delay)
    }
  }

  window.addEventListener('wheel', debounce(function(event){
    if(location.hash == '#about') {
      location.hash = event.deltaY < 0 ? '#contact' : '#projects'
    } else if(location.hash == '#projects') {
      location.hash = event.deltaY < 0 ? '#about' : '#contact'
    } else if(location.hash == '#contact') {
      location.hash = event.deltaY < 0 ? '#projects' : '#about'
    }
  }, 100))

  function projects() {
    return {
      projects : [
        {
          title: 'Commands',
          body: 'Ipad application for keeping track of food orders, product stock and accountability. Made with Vue, Vuex and Vuetify',
          demo: 'https://comandes-badia-v2.surge.sh',
          image: 'commands.png'
        },
        {
          title: 'Subscribers',
          body: 'Application for managing email subscribers with a variable number of fields and an active domain. Made with Laravel, Vue and Vuetify.',
          source: 'https://github.com/manelgavalda/subscribers',
          image: 'subscribers.png'
        },
        {
          title: 'Forum',
          body: 'Example of a Forum where you can see, post and comment on other people posts. Made with Laravel, VueJs, Redis, Algolia Search and Tailwind.',
          source: 'https://github.com/manelgavalda/forum',
          image: 'forum.png'
        }
      ]
    }
  }

  function tab() {
    return {
      tab: location.hash
    }
  }
</script>
