<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Manel Gavaldà</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">

  <link href="tailwind.min.css" rel="stylesheet">

  <!-- Styles -->
  <style>
    html, body {
      color: #636b6f;
      font-weight: 200;
      background-color: #fff;
      font-family: 'Nunito', sans-serif;
      scroll-behavior: smooth;
    }

    .social-icons {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      font-size: 2.5rem;
      text-decoration: none;
      transition: all 0.15s ease;
    }
    .social-icon:hover {
      color: #fff;
    }

    .social-icon:hover .tooltip {
      visibility: visible;
      opacity: 1;
      -webkit-transform: translate(-50%, -150%);
            transform: translate(-50%, -150%);
    }
    .social-icon:active {
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5) inset;
    }

    .social-icon--linkedin {
      background: #006599;
      color: #fff;
    }
    .social-icon--linkedin .tooltip {
      background: #006599;
      color: currentColor;
    }
    .social-icon--linkedin .tooltip:after {
      border-top-color: #006599;
    }
    .social-icon--github {
      background: #4284c0;
      color: #fff;
    }
    .social-icon--github .tooltip {
      background: #4284c0;
      color: currentColor;
    }
    .social-icon--github .tooltip:after {
      border-top-color: #4284c0;
    }
    .social-icon--email {
      background: red;
      color: #fff;
    }
    .social-icon--email .tooltip {
      background: red;
      color: currentColor;
    }
    .social-icon--email .tooltip:after {
      border-top-color: red;
    }
    .social-icon i {
      position: relative;
      top: 1px;
    }

    /* Tooltips */
    .tooltip {
      display: block;
      position: absolute;
      top: 0;
      left: 50%;
      padding: 0.8rem 1rem;
      border-radius: 40px;
      font-size: 0.8rem;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      text-transform: uppercase;
      -webkit-transform: translate(-50%, -100%);
        transform: translate(-50%, -100%);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .tooltip:after {
      display: block;
      position: absolute;
      bottom: 1px;
      left: 50%;
      width: 0;
      height: 0;
      content: "";
      border: solid;
      border-width: 10px 10px 0 10px;
      border-color: transparent;
      -webkit-transform: translate(-50%, 100%);
        transform: translate(-50%, 100%);
    }
  </style>

</head>
<body class="overflow-hidden">
  <ul class="flex bg-gray-200 h-16 fixed shadow-xl w-full">
    <li class="m-5">
      <a class="text-blue-500 hover:text-blue-800" href="#about">About</a>
    </li>
    <li class="m-5">
      <a class="text-blue-500 hover:text-blue-800" href="#projects">Projects</a>
    </li>
    <li class="m-5">
      <a class="text-blue-500 hover:text-blue-800" href="#contact">Contact</a>
    </li>
  </ul>
  <div class="max-w-screen-xl m-auto">
    <div class="flex h-screen" id="about">
      <div class="m-auto">
        <div class="flex flex-col flex-col-reverse md:flex-row">
          <div class="w-2/6 m-auto">
            <div class="text-6xl leading-none pb-10">
              Manel Gavaldà
            </div>
            <div class="text-l">
              Full Stack Developer working with Laravel and VueJs. In my free time I like contributing on the Laracasts Forum and other Laravel related projects / activities.
            </div>
          </div>
          <div class="items-center w-2/6 m-auto m-10">
            <img class="rounded shadow-2xl" src="manel.png">
          </div>
        </div>
      </div>
    </div>
    <div class="flex h-screen" id="projects">
      <div class="m-auto">
        <div class="flex flex-wrap text-gray-800">
          <template
            x-data="projects()"
            x-for="project in projects"
          >
            <div class="lg:w-2/4 max-w-3xl m-auto">
              <div class="flex flex-row items-center hover:bg-gray-200 rounded shadow-2xl bg-gray-100 m-4">
                <img class="h-48 shadow-xl rounded" :src="project.image">

                <div class="text-center mx-5">
                  <div class="text-2xl" x-text="project.title"></div>
                  <div class="text-gray-600 py-3" x-text="project.body"></div>
                    <a
                      class="hover:text-white hover:bg-gray-400 inline-block bg-gray-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700"
                      :href="project.demo"
                      target="_blank"
                    >Demo</a>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
    <div class="flex h-screen" id="contact">
      <div class="m-auto">
        <div class="social-icons pt-5 pb-3">
          <a
            href="https://www.github.com/manelgavalda"
            class="social-icon social-icon--github"
            target="_blank"
          >
            <i class="fab fa-github"></i>
            <div class="tooltip">Github</div>
          </a>
          <a
            href="https://linkedin.com/in/manel-gavald%C3%A0-andreu-410b72117"
            class="social-icon social-icon--linkedin"
            target="_blank"
          >
            <i class="fab fa-linkedin-in"></i>
            <div class="tooltip">LinkedIn</div>
          </a>
          <a
            href="mailto:manelgavalda1@gmail.com"
            class="social-icon social-icon--email"
            target="_blank"
          >
            <i class="fab fa-google"></i>
            <div class="tooltip">Mail</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
